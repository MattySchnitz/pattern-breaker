<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattern Breaker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Pattern Breaker</h1>
<p id="blurb">Select the tile that doesn’t belong, then choose the rule that explains why!</p>
<p id="date"></p>

<div id="board" class="board"></div>

<div id="tileFeedback" class="feedbackLine"></div>

<div id="ruleContainer" style="display:none">
    <p>Select the correct rule:</p>
    <div id="ruleOptions" class="ruleOptions"></div>
    <div id="ruleFeedbackLine" class="feedbackLine"></div>
</div>

<button id="revealRuleBtn" style="display:none;">Reveal Rule</button>

<footer style="margin-top: 40px; font-size: 12px; color: #888;">

</footer>

<script src="script.js"></script>

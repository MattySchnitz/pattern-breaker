<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattern Breaker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Pattern Breaker</h1>
<p id="date"></p>

<div id="board" class="board"></div>

<div id="feedback"></div>

<div id="ruleContainer" style="display:none">
    <label for="ruleInput">Describe the rule:</label>
    <input type="text" id="ruleInput" placeholder="Type the pattern here..." />
    <button id="ruleSubmitBtn">Submit</button>
    <span id="ruleFeedback"></span>
</div>

<button id="revealRuleBtn" style="display:none;">Reveal Rule</button>

<!-- Fuse.js for fuzzy matching -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script src="script.js"></script>
</body>
</html>
